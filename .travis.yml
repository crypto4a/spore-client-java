language: java
jdk: openjdk8
before_install:
- echo ${TRAVIS_BUILD_DIR}
- ls
install: true
script: "mvn clean install"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 
    - "${TRAVIS_BUILD_DIR}/target/entropy.tar.gz" 
    - "${TRAVIS_BUILD_DIR}/target/entropy.zip"
  skip_cleanup: true
  on:
    repo: nopose/spore-client-java
addons:
  artifacts:
    debug: true

